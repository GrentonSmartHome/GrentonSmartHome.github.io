<!DOCTYPE html><html lang="pl"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta name="author" content="Grenton Sp. z o. o."/><meta name="content-language" content="pl"/><title>Grenton Downloads</title><meta name="twitter:title" content="Grenton Downloads"/><meta name="og:title" content="Grenton Downloads"/><link href="/styles.css" rel="stylesheet"/><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/><script>
function filterTable(input) {
    var filter = input.value.toLowerCase();
    var wrapper = input.nextElementSibling;
    if (!wrapper) return;
    var table = wrapper.tagName === 'TABLE' ? wrapper : wrapper.querySelector('table');
    if (!table) return;
    var rows = table.querySelectorAll('tr');
    for (var i = 0; i < rows.length; i++) {
        var firstCell = rows[i].querySelector('td, th');
        if (firstCell) {
            var text = firstCell.textContent.toLowerCase();
            rows[i].style.display = text.includes(filter) ? '' : 'none';
        }
    }
}
document.addEventListener('DOMContentLoaded', function() {
    var langMeta = document.querySelector('meta[name="content-language"]');
    var lang = langMeta ? langMeta.content : 'pl';
    var placeholder = lang === 'en' ? 'Search product...' : 'Szukaj produktu...';
    var inputs = document.querySelectorAll('.table-search');
    for (var i = 0; i < inputs.length; i++) {
        inputs[i].placeholder = placeholder;
    }
});
</script></head><body class="bg-light"><nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation"><div class="container-fluid"><a class="navbar-brand" href="/release-pl"><img class="glogo" src="/images/logo.svg" alt="logo-grenton" height="18"/></a><span><a style="text-decoration: none;font-size: .835rem; color:#ffffff!important;" href="/beta-en/datasheets"><img style="margin-bottom: 3px;" height="16px" src="/images/english.png"/>&nbsp;English</a></span></div></nav><div class="nav-scroller bg-white shadow-sm"><nav class="nav nav-underline" aria-label="Secondary navigation"><a class="nav-link active" aria-current="page" href="/beta-pl">&larr; Powrót</a></nav></div><main class="container"><div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm"><div class="lh-1"><h1 class="h6 mb-0 text-white lh-1">Moduły beta - Instrukcje i karty katalogowe</h1><small>Pobierz karty katalogowe oraz instrukcje oraz dokumentacje beta produktów Grenton</small></div></div><div class="my-3 p-3 bg-white rounded shadow-sm"><h2 class="headtext">Pobierz</h2><hr></div><nav class="navbar navbar-light bg-light gfooter"><div class="container-fluid"><span class="navbar-text"><small>&copy; 2026 Grenton Sp. z o. o.</small></span></div></nav></main></body></html>
